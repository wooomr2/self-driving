<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>World Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">🗑️</button>
      <button onclick="save()">💾</button>
      &nbsp;
      <button id="graphBtn" onclick="setMode('graph')">🌐</button>
      <button id="stopBtn" onclick="setMode('stop')">🛑</button>
    </div>

    <script src="js/const.js"></script>
    <script src="js/world.js"></script>
    <script src="js/viewPort.js"></script>
    <script src="js/markings/stop.js"></script>
    <script src="js/editors/graphEditor.js"></script>
    <script src="js/editors/stopEditor.js"></script>
    <script src="js/items/tree.js"></script>
    <script src="js/items/building.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/primitives/polygon.js"></script>
    <script src="js/primitives/envelope.js"></script>
    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const p1 = new Point(200, 200);
      const p2 = new Point(500, 200);
      const p3 = new Point(400, 400);
      const p4 = new Point(100, 300);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p1, p3);
      const s3 = new Segment(p1, p4);
      const s4 = new Segment(p2, p3);

      const graphStr = localStorage.getItem("graph");
      const graphInfo = graphStr ? JSON.parse(graphStr) : null;
      const graph = graphInfo
        ? Graph.load(graphInfo)
        : new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);

      const world = new World(graph);
      const viewport = new Viewport(myCanvas);

      const graphEditor = new GraphEditor(viewport, graph);
      const stopEditor = new StopEditor(viewport, world);

      let oldGraphHash = graph.hash();

      setMode("graph");
      animate();

      function animate() {
        viewport.reset();
        if (graph.hash() != oldGraphHash) {
          world.generate();
          oldGraphHash = graph.hash();
        }

        // (-1)만큼 offset을 scale:: 마우스 드래그 반대방향으로 viewport를 이동시키는 패닝 효과를 주기 위함
        const viewPoint = scale(viewport.getOffset(), -1);

        world.draw(ctx, viewPoint);

        ctx.globalAlpha = 0.3;

        graphEditor.display();
        stopEditor.display();

        requestAnimationFrame(animate);
      }

      function dispose() {
        graphEditor.dispose();
        world.markings.length = 0;
        localStorage.clear();
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
      }

      function setMode(mode) {
        console.log(`setMode: ${mode}`);
        disableEditors();
        switch (mode) {
          case "graph":
            graphBtn.style.background = COLOR.WHITE;
            graphBtn.style.filter = "";
            graphEditor.enable();
            break;
          case "stop":
            stopBtn.style.background = COLOR.WHITE;
            stopBtn.style.filter = "";
            stopEditor.enable();
            break;
        }
      }

      function disableEditors() {
        graphBtn.style.background = COLOR.GRAY;
        graphBtn.style.filter = "grayscale(100%)";
        graphEditor.disable();
        stopBtn.style.background = COLOR.GRAY;
        stopBtn.style.filter = "grayscale(100%)";
        stopEditor.disable();
      }
    </script>
  </body>
</html>
