    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      // const worldStr = localStorage.getItem("world");
      // const worldInfo = worldStr ? JSON.parse(worldStr) : null;
      // let world = worldInfo ? World.load(worldInfo) : new World(new Graph());

      const graph = world.graph;
      const viewport = new Viewport(myCanvas, world.zoom, world.offset);

      const tools = {
        graph: { button: graphBtn, editor: new GraphEditor(viewport, graph) },
        stop: { button: stopBtn, editor: new StopEditor(viewport, world) },
        yield: { button: yieldBtn, editor: new YieldEditor(viewport, world) },
        start: { button: startBtn, editor: new StartEditor(viewport, world) },
        crossing: {
          button: crossingBtn,
          editor: new CrossingEditor(viewport, world),
        },
        parking: {
          button: parkingBtn,
          editor: new ParkingEditor(viewport, world),
        },
        target: {
          button: targetBtn,
          editor: new TargetEditor(viewport, world),
        },
        light: {
          button: lightBtn,
          editor: new LightEditor(viewport, world),
        },
      };

      let oldGraphHash = graph.hash();

      setMode("graph");
      animate();

      function animate() {
        viewport.reset();
        if (graph.hash() != oldGraphHash) {
          // world.generate();
          oldGraphHash = graph.hash();
        }

        // (-1)ë§Œí¼ offsetì„ scale:: ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ ë°˜ëŒ€ë°©í–¥ìœ¼ë¡œ viewportë¥¼ ì´ë™ì‹œí‚¤ëŠ” íŒ¨ë‹ íš¨ê³¼ë¥¼ ì£¼ê¸° ìœ„í•¨
        const viewPoint = scale(viewport.getOffset(), -1);

        world.draw(ctx, viewPoint);

        ctx.globalAlpha = 0.3;

        for (const tool of Object.values(tools)) {
          tool.editor.display();
        }

        requestAnimationFrame(animate);
      }

      function dispose() {
        tools["graph"].editor.dispose();
        world.markings.length = 0;
        localStorage.clear();
      }

      function save() {
        world.zoom = viewport.zoom;
        world.offset = viewport.offset;

        const element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:application/json;charset=utf-8," +
            encodeURIComponent(
              "const world = World.load(" + JSON.stringify(world) + ");"
            )
        );
        const fileName = "name.world";
        element.setAttribute("download", fileName);
        element.click();

        localStorage.setItem("world", JSON.stringify(world));
      }

      function load(event) {
        const file = event.target.files[0];

        if (!file) {
          return alert("No file selected.");
        }

        const reader = new FileReader();
        reader.readAsText(file);

        reader.onload = (evt) => {
          const fileContent = evt.target.result;
          const jsonString = fileContent.substring(
            fileCOntent.indexOf("(") + 1,
            fileCOntent.lastIndexOf(")")
          );
          const jsonData = JSON.parse(jsonString);
          world = World.load(jsonData);
          localStorage.setItem("world", JSON.stringify(world));
          location.reload();
        };
      }

      function setMode(mode) {
        console.log(`setMode: ${mode}`);
        disableEditors();

        tools[mode].button.style.background = COLOR.WHITE;
        tools[mode].button.style.filter = "";
        tools[mode].editor.enable();
      }

      function disableEditors() {
        for (const tool of Object.values(tools)) {
          tool.button.style.background = COLOR.GRAY;
          tool.button.style.filter = "grayscale(100%)";
          tool.editor.disable();
        }
      }

      function openOsmPanel() {
        osmPanel.style.display = "block";
      }

      function closeOsmPanel() {
        osmPanel.style.display = "none";
      }

      function parseOsmData() {
        if (osmDataContainer.value == "") {
          return alert("Paste data first");
        }
        const { points, segments } = Osm.parseRoads(
          JSON.parse(osmDataContainer.value)
        );

        graph.points = points;
        graph.segments = segments;

        closeOsmPanel();
      }
    </script>
